name: Clone Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  clone-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install git
        run: sudo apt-get install git

      - name: Debug - Check Environment Variables
        run: |
          echo "BITBUCKET_USERNAME=${{ secrets.BITBUCKET_USERNAME }}"
          echo "REPO_URL=${{ secrets.REPO_URL }}"

      - name: Clone Repository with Bitbucket Authentication
        env:
          REPO_URL: ${{ secrets.REPO_URL }}
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          echo "Cloning repository: $REPO_URL"
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@$REPO_URL
          python clone_script.py
